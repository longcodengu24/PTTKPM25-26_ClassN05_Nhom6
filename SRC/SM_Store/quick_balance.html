<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üéØ Quick Balance Update</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 100px auto;
                padding: 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .card {
                background: white;
                padding: 40px;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                text-align: center;
            }
            h1 {
                color: #667eea;
                margin-bottom: 30px;
            }
            input {
                width: 100%;
                padding: 15px;
                font-size: 20px;
                border: 2px solid #667eea;
                border-radius: 10px;
                text-align: center;
                margin: 20px 0;
                box-sizing: border-box;
            }
            .btn-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-top: 20px;
            }
            button {
                padding: 15px;
                font-size: 16px;
                font-weight: bold;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                color: white;
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea, #764ba2);
                grid-column: 1 / -1;
            }
            .btn-preset {
                background: linear-gradient(135deg, #f093fb, #f5576c);
            }
            .result {
                margin-top: 30px;
                padding: 20px;
                border-radius: 10px;
                display: none;
            }
            .success {
                background: #d4edda;
                color: #155724;
                border: 2px solid #28a745;
            }
            .error {
                background: #f8d7da;
                color: #721c24;
                border: 2px solid #dc3545;
            }
            .large-text {
                font-size: 36px;
                font-weight: bold;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>üéØ Quick Balance Update</h1>
            <p style="color: #666">User: cfT4zfDX4YRkuwd4T6X3seJhtbl1</p>

            <input
                type="number"
                id="amount"
                placeholder="Nh·∫≠p s·ªë coins..."
                value="100000"
            />

            <div class="btn-group">
                <button class="btn-preset" onclick="setAmount(50000)">
                    50,000
                </button>
                <button class="btn-preset" onclick="setAmount(100000)">
                    100,000
                </button>
                <button class="btn-preset" onclick="setAmount(500000)">
                    500,000
                </button>
                <button class="btn-preset" onclick="setAmount(1000000)">
                    1,000,000
                </button>
            </div>

            <button class="btn-primary" onclick="updateBalance()">
                üíæ C·∫¨P NH·∫¨T FIREBASE
            </button>

            <div id="result" class="result"></div>
        </div>

        <script>
            const userId = "cfT4zfDX4YRkuwd4T6X3seJhtbl1";
            const baseUrl =
                "http://127.0.0.1/PTTKPM25-26_ClassN05_Nhom6/SRC/SM_Store";

            function setAmount(value) {
                document.getElementById("amount").value = value;
            }

            async function updateBalance() {
                const amount = document.getElementById("amount").value;
                const resultDiv = document.getElementById("result");

                if (!amount || amount < 0) {
                    alert("Vui l√≤ng nh·∫≠p s·ªë coins h·ª£p l·ªá!");
                    return;
                }

                resultDiv.innerHTML = "‚è≥ ƒêang c·∫≠p nh·∫≠t Firebase...";
                resultDiv.className = "result";
                resultDiv.style.display = "block";

                try {
                    const url = `${baseUrl}/debug/firebase-write-balance/${userId}/${amount}`;
                    console.log("Calling:", url);

                    const response = await fetch(url);
                    const text = await response.text();
                    console.log("Response:", text);

                    const data = JSON.parse(text);

                    if (data.success || data.write_successful) {
                        resultDiv.className = "result success";
                        resultDiv.innerHTML = `
                        <h2>‚úÖ TH√ÄNH C√îNG!</h2>
                        <div class="large-text">${parseInt(
                            amount
                        ).toLocaleString()} coins</div>
                        <p>Firebase ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!</p>
                        <small>Refresh Firebase Console ƒë·ªÉ xem thay ƒë·ªïi</small>
                    `;
                    } else {
                        resultDiv.className = "result error";
                        resultDiv.innerHTML = `
                        <h2>‚ùå L·ªñI</h2>
                        <p>${data.error || "Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t"}</p>
                        <small>${JSON.stringify(data)}</small>
                    `;
                    }
                } catch (error) {
                    resultDiv.className = "result error";
                    resultDiv.innerHTML = `
                    <h2>‚ùå L·ªñI</h2>
                    <p>${error.message}</p>
                `;
                }
            }
        </script>
    </body>
</html>
